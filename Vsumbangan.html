  <style>
    /* override kecil supaya layout rapi (tidak mengubah tampilan utama) */
    .container { max-width:1100px; margin:82px auto; padding:0 18px; }
    h1{ font-family: minecraft, sans-serif; color:#d17f08; margin:0 0 8px; }
    .loading, .error { padding:20px; text-align:center; color:#666; }
    .amount { color:#0a7a00; font-weight:800; text-align:right; }

    /* ====== CARD / LIST STYLE (tambahan, tidak merusak style lama) ====== */
    .leaderboard-list { display:flex; flex-direction:column; gap:15px; margin-top:18px; }
    .donation-item {
      background:#fff8dc;
      border:2px solid #f7b500;
      padding:15px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:15px;
      transition:0.18s;
    }
    .donation-item:hover { background:#fff3b0; transform:scale(1.02); }

    .rank-number {
      font-family:minecraft;
      font-size:28px;
      width:56px;
      text-align:center;
      color:#f7b500;
      flex:0 0 56px;
    }

    .donation-info {
      display:flex;
      flex-direction:column;
      flex:1 1 auto;
      min-width:0; /* penting untuk membuat ellipsis bekerja pada flex children */
      margin-right:12px;
    }

    /* NAMA: paksa single-line + ellipsis */
    .donation-name {
      font-size:16px;
      font-weight:700;
      color:#333;

      white-space: nowrap;      /* jangan pindah baris */
      overflow: hidden;         /* potong jika overflow */
      text-overflow: ellipsis;  /* tampilkan ... */
      max-width: 520px;         /* batas lebar pada desktop (sesuaikan bila perlu) */
    }

    .donation-total {
      color:#0a7a00;
      font-size:15px;
      font-weight:800;
      margin-top:4px;
      text-align:right;
      min-width:120px;
    }

    /* small controls area (filter + refresh + total) */
    .controls { display:flex; align-items:center; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    .controls label { display:flex; align-items:center; gap:8px; }
    .controls .spacer { margin-left: auto; display:flex; align-items:center; gap:10px; }

    .grand-total {
      background:#fffbea;
      border:1px solid #f0d28a;
      padding:8px 12px;
      border-radius:8px;
      font-weight:800;
      color:#b36b00;
      display:inline-block;
      min-width:140px;
      text-align:right;
    }

    /* responsive cards */
    @media(max-width:640px){
      .donation-item {
        padding:12px;
        flex-direction:column;
        align-items:flex-start;
      }
      .rank-number { font-size:24px; width:48px; flex:0 0 48px; }
      .donation-total { align-self:flex-end; min-width:0; }

      /* biarkan nama tetap satu baris tetapi gunakan lebar penuh yang tersisa */
      .donation-name {
        max-width: 100%;
      }

      .controls { gap:6px; }
      .controls .spacer { width:100%; justify-content:flex-start; margin-left:0; margin-top:8px; }
    }
  </style>

<!-- MAIN CONTENT -->
<div class="content-wrap">
  <div class="main-area">
    <div class="container page-header">
      <h1>Leaderboard Sumbangan</h1>
      <p class="hint">Sumbangan dalam bentuk 'M' — data berasal dari Google Sheet.</p>

      <div class="controls">
        <label>Filter: <input id="filterName" placeholder="cari nama..."></label>

        <!-- spacer membuat total berada di kanan -->

          <div style="font-size:13px;color:#666">Grand Total:</div>
          <div id="grandTotal" class="grand-total">—</div>
        </div>
      </div>

<script>
/* SIDEBAR TOGGLE + ACTIVE LINK (tetap sama) */
(function () {
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');

  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    sidebar.classList.toggle('active');
    sidebar.setAttribute('aria-hidden', sidebar.classList.contains('active') ? 'false' : 'true');
  });

  document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
      sidebar.classList.remove('active');
      sidebar.setAttribute('aria-hidden', 'true');
    }
  });

  (function markActive(){
    const links = document.querySelectorAll('.sidebar-menu a');
    const current = (window.location.pathname.split('/').pop() || 'vsumbangan.html').toLowerCase();
    links.forEach(a => {
      const href = (a.getAttribute('href') || '').split('/').pop().toLowerCase();
      if (href && href === current) a.classList.add('active'); else a.classList.remove('active');
    });
  })();
})();

/* ========== CONFIG: GViz URLs ========== */
/* Sheet A: per-row data (Nama, Jumlah) -> aggregate per nama */
const SHEET_LEADER_URL = "https://docs.google.com/spreadsheets/d/1yYP89ep0aNEXjd8RHuf_jFsXPWpXUkSBVy_DyqtU6eM/gviz/tq?gid=91664058&tqx=out:json";
/* Sheet B: sudah berisi angka Grand Total (misal sheet kedua menyimpan jumlah keseluruhan)
   Kita akan mencoba mengambil nilai numeric pertama yang ditemukan di response. */
const SHEET_GRAND_URL  = "https://docs.google.com/spreadsheets/d/1yYP89ep0aNEXjd8RHuf_jFsXPWpXUkSBVy_DyqtU6eM/gviz/tq?gid=1689798336&tqx=out:json";

/* helper parse GViz response */
function parseGviz(text){
  const jsonText = text.replace(/^[^\{]*/, '').replace(/\);?$/, '');
  return JSON.parse(jsonText);
}
function tableToObjects(table){
  const cols = table.cols.map(c => (c.label || c.id || "").toString().trim());
  return table.rows.map(r=>{
    const obj = {};
    r.c.forEach((cell,i)=>{
      const key = cols[i] || `col${i}`;
      obj[key] = (cell && (cell.v !== undefined)) ? cell.v : "";
    });
    return obj;
  });
}

/* detect fields (Nama dan kolom jumlah) */
function detectFields(cols, rowsSample){
  const lower = cols.map(c => (c||'').toString().trim().toLowerCase());
  let nameKey = null, mKey = null;
  for (let i=0;i<lower.length;i++){
    if (!nameKey && lower[i].includes('nama')) nameKey = cols[i];
    if (!mKey && (lower[i].includes('jumlah') || lower[i].includes('total') || lower[i].includes('m'))) mKey = cols[i];
  }
  if (!nameKey && cols.length) nameKey = cols[0];
  if (!mKey && cols.length>1) mKey = cols[1];
  return { nameKey, mKey };
}

/* parse angka fleksibel */
function parseNumber(v){
  if (v === null || v === undefined) return 0;
  if (typeof v === 'number') return v;
  let s = String(v).trim();
  if (!s) return 0;
  s = s.replace(/\s+/g,'');
  if (s.indexOf('.') !== -1 && s.indexOf(',') !== -1) {
    s = s.replace(/\./g,'').replace(',', '.');
  } else {
    s = s.replace(/,/g,'');
  }
  s = s.replace(/[^0-9\.\-]/g,'');
  const n = parseFloat(s);
  return isNaN(n) ? 0 : n;
}

/* format simple: tampilkan sebagai "NNN M" */
function fmtM(n){
  if (!n && n !== 0) return '—';
  n = Math.round(n);
  return `${n} M`;
}

/* XSS-safe escape */
function escapeHtml(s){ return (s||'').toString().replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }

/* RENDER cards */
function renderCards(data){
  const result = document.getElementById('result');
  if (!data.length) { result.innerHTML = '<div class="loading">Belum ada data.</div>'; return; }

  const filter = (document.getElementById('filterName').value || '').toLowerCase();
  const filtered = filter ? data.filter(d => d.name.toLowerCase().includes(filter)) : data;

  let html = '<div class="leaderboard-list" role="list">';
  filtered.forEach((d,i)=>{
    html += `<div class="donation-item" role="listitem" aria-label="Donor ${i+1}">
      <div style="display:flex;align-items:center;gap:12px;flex:1 1 auto;">
        <div class="rank-number">${i+1}</div>
        <div class="donation-info">
          <div class="donation-name">${escapeHtml(d.name)}</div>
        </div>
      </div>
      <div style="min-width:120px;text-align:right;">
        <div class="donation-total">${fmtM(d.total)}</div>
      </div>
    </div>`;
  });
  html += '</div>';
  result.innerHTML = html;
}

/* Ambil Grand Total dari sheet kedua.
   Strategy:
   - parse GViz response, scan rows left-to-right top-to-bottom
   - return first numeric cell found (parseNumber)
*/
async function fetchGrandTotal(){
  try {
    const res = await fetch(SHEET_GRAND_URL, { cache:'no-store' });
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const txt = await res.text();
    const json = parseGviz(txt);
    if (!json || !json.table) throw new Error('GViz tidak berisi table');
    const rows = tableToObjects(json.table);
    for (const r of rows){
      for (const key of Object.keys(r)){
        const v = r[key];
        const n = parseNumber(v);
        if (n && !isNaN(n)) return n;
      }
    }
    return 0;
  } catch (e) {
    console.warn('fetchGrandTotal error', e);
    return null; // null -> pertanda error / tidak tersedia
  }
}

/* Ambil data utama, agregasi per nama, render dan update grand total element */
async function loadDonorsAndTotal(){
  const result = document.getElementById('result');
  result.innerHTML = '<div class="loading">Memuat data...</div>';
  const grandEl = document.getElementById('grandTotal');
  if (grandEl) grandEl.textContent = '—';

  try {
    // fetch leader sheet
    const res = await fetch(SHEET_LEADER_URL, { cache:'no-store' });
    if (!res.ok) {
      document.getElementById('result').innerHTML = `<div class="error">Gagal memuat data (HTTP ${res.status}). Pastikan sheet diset "Anyone with the link".</div>`;
      return;
    }
    const txt = await res.text();
    const json = parseGviz(txt);
    if (!json || !json.table) throw new Error('GViz leader tidak valid.');
    const rows = tableToObjects(json.table);
    const cols = json.table.cols.map(c => (c.label || c.id || '').toString().trim());
    const { nameKey, mKey } = detectFields(cols, rows.slice(0,6));
    if (!nameKey || !mKey) {
      document.getElementById('result').innerHTML = `<div class="error">Gagal deteksi kolom pada sheet leader. Header: ${cols.join(' | ')}</div>`;
      return;
    }

    // aggregate per name
    const map = new Map();
    rows.forEach(r => {
      const rawName = r[nameKey];
      const name = rawName !== undefined && rawName !== null ? String(rawName).trim() : '';
      if (!name) return;
      const rawM = r[mKey] !== undefined ? r[mKey] : '';
      const num = parseNumber(rawM);
      const key = name.toLowerCase();
      if (!map.has(key)) map.set(key, { name, total: 0 });
      const obj = map.get(key);
      obj.total += num;
    });
    const arr = Array.from(map.values()).sort((a,b) => b.total - a.total);

    // render
    renderCards(arr);

    // fetch grand total and show on UI (non-blocking)
    const grand = await fetchGrandTotal();
    if (grand === null) {
      grandEl.textContent = 'N/A';
    } else {
      grandEl.textContent = fmtM(grand);
    }

  } catch (err) {
    console.error('loadDonorsAndTotal error', err);
    document.getElementById('result').innerHTML = `<div class="error">Gagal memuat data: ${escapeHtml(err.message)}</div>`;
    if (grandEl) grandEl.textContent = 'N/A';
  }
}

/* events */
document.addEventListener('DOMContentLoaded', () => {
  const refreshBtn = document.getElementById('refreshBtn');
  const filterName = document.getElementById('filterName');
  if (refreshBtn) refreshBtn.addEventListener('click', loadDonorsAndTotal);
  if (filterName) filterName.addEventListener('input', () => setTimeout(loadDonorsAndTotal, 150));
  loadDonorsAndTotal();
  setInterval(loadDonorsAndTotal, 1000 * 60 * 2); // refresh 2 menit
});
</script>
