  <style>
    /* override kecil supaya layout rapi (tidak mengubah tampilan utama) */
    .container { max-width:1100px; margin:82px auto; padding:0 18px; }
    h1{ font-family: minecraft, sans-serif; color:#d17f08; margin:0 0 8px; }
    .loading, .error { padding:20px; text-align:center; color:#666; }
    .amount { color:#0a7a00; font-weight:800; text-align:right; }

    /* ====== CARD / LIST STYLE (tambahan, tidak merusak style lama) ====== */
    .leaderboard-list { display:flex; flex-direction:column; gap:15px; margin-top:18px; }
    .donation-item {
      background:#fff8dc;
      border:2px solid #f7b500;
      padding:15px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:15px;
      transition:0.18s;
    }
    .donation-item:hover { background:#fff3b0; transform:scale(1.02); }

    .rank-number {
      font-family:minecraft;
      font-size:28px;
      width:56px;
      text-align:center;
      color:#f7b500;
      flex:0 0 56px;
    }

    .donation-info {
      display:flex;
      flex-direction:column;
      flex:1 1 auto;
      min-width:0; /* penting untuk membuat ellipsis bekerja pada flex children */
      margin-right:12px;
    }

    /* NAMA: paksa single-line + ellipsis */
    .donation-name {
      font-size:16px;
      font-weight:700;
      color:#333;

      white-space: nowrap;      /* jangan pindah baris */
      overflow: hidden;         /* potong jika overflow */
      text-overflow: ellipsis;  /* tampilkan ... */
      max-width: 520px;         /* batas lebar pada desktop (sesuaikan bila perlu) */
    }

    .donation-total {
      color:#0a7a00;
      font-size:15px;
      font-weight:800;
      margin-top:4px;
      text-align:right;
      min-width:120px;
    }

    /* small controls area (filter + refresh only) */
    .controls { display:flex; align-items:center; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    .controls label { display:flex; align-items:center; gap:8px; }

    /* responsive cards */
    @media(max-width:640px){
      .donation-item {
        padding:12px;
        flex-direction:column;
        align-items:flex-start;
      }
      .rank-number { font-size:24px; width:48px; flex:0 0 48px; }
      .donation-total { align-self:flex-end; min-width:0; }

      /* biarkan nama tetap satu baris tetapi gunakan lebar penuh yang tersisa */
      .donation-name {
        max-width: 100%;
      }
    }

<!-- MAIN CONTENT -->
<div class="content-wrap">
  <div class="main-area">
    <div class="container page-header">
      <h1>Leaderboard Sumbangan</h1>
      <p class="hint">Sumbangan dalam berbentuk mata uang server Prownetwork yang akan digunakan untuk pembangunan, beli bahan, sewa dan lain-lain.</p>

      <div class="controls">
        <label>Filter: <input id="filterName" placeholder="cari nama..."></label>

      </div>

      <div id="result">
        <div class="loading">Memuat data...</div>
      </div>

<script>
/* SIDEBAR TOGGLE + ACTIVE LINK (tetap sama) */
(function () {
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');

  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    sidebar.classList.toggle('active');
    sidebar.setAttribute('aria-hidden', sidebar.classList.contains('active') ? 'false' : 'true');
  });

  document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
      sidebar.classList.remove('active');
      sidebar.setAttribute('aria-hidden', 'true');
    }
  });

  (function markActive(){
    const links = document.querySelectorAll('.sidebar-menu a');
    const current = (window.location.pathname.split('/').pop() || 'vsumbangan.html').toLowerCase();
    links.forEach(a => {
      const href = (a.getAttribute('href') || '').split('/').pop().toLowerCase();
      if (href && href === current) a.classList.add('active'); else a.classList.remove('active');
    });
  })();
})();

/* ========== CONFIG: gunakan GViz URL sheet Anda ========== */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1yYP89ep0aNEXjd8RHuf_jFsXPWpXUkSBVy_DyqtU6eM/gviz/tq?gid=91664058&tqx=out:json";

/* helper parse GViz response */
function parseGviz(text){
  const jsonText = text.replace(/^[^\{]*/, '').replace(/\);?$/, '');
  return JSON.parse(jsonText);
}
function tableToObjects(table){
  const cols = table.cols.map(c => (c.label || c.id || "").toString().trim());
  return table.rows.map(r=>{
    const obj = {};
    r.c.forEach((cell,i)=>{
      const key = cols[i] || `col${i}`;
      obj[key] = (cell && (cell.v !== undefined)) ? cell.v : "";
    });
    return obj;
  });
}

/* detect fields tuned for your sheet (Nama = kolom pertama, Total = kolom kedua) */
function detectFields(cols, rowsSample){
  const lower = cols.map(c => (c||'').toString().trim().toLowerCase());
  // prefer exact header matches 'nama' and 'total'
  let nameKey = null, mKey = null;
  for (let i=0;i<lower.length;i++){
    if (!nameKey && lower[i] === 'nama') nameKey = cols[i];
    if (!mKey && (lower[i] === 'total' || lower[i] === 'total (m)')) mKey = cols[i];
  }

  if (nameKey && mKey) return { nameKey, mKey };

  if (!nameKey) {
    for (let i=0;i<lower.length;i++){
      if (lower[i].includes('nama')) { nameKey = cols[i]; break; }
    }
  }

  if (!nameKey && cols.length >= 1) nameKey = cols[0];
  if (!mKey && cols.length >= 2) mKey = cols[1];

  if (rowsSample && rowsSample.length){
    const scores = new Array(cols.length).fill(0);
    rowsSample.forEach(r=>{
      for (let i=0;i<cols.length;i++){
        const k = cols[i] || `col${i}`;
        const v = r[k];
        if (v !== undefined && v !== null && v !== '') {
          const n = parseNumber(v);
          if (n && Math.abs(n) > 0) scores[i] += 1;
        }
      }
    });
    let bestIdx = -1, bestScore = 0;
    for (let i=0;i<scores.length;i++){
      if (scores[i] > bestScore) { bestScore = scores[i]; bestIdx = i; }
    }
    if (bestIdx >= 0) {
      const candKey = cols[bestIdx];
      let currentIdx = cols.indexOf(mKey);
      if (currentIdx === -1 || scores[bestIdx] > (scores[currentIdx] || 0)) {
        mKey = candKey;
      }
    }
  }

  if (!nameKey && cols.length) nameKey = cols[0];
  if (!mKey && cols.length) mKey = cols[Math.min(1, cols.length-1)];

  return { nameKey, mKey };
}

/* parse angka dari variasi format */
function parseNumber(v){
  if (v === null || v === undefined) return 0;
  if (typeof v === 'number') return v;
  let s = String(v).trim();
  if (!s) return 0;
  s = s.replace(/\s+/g,'');
  if (s.indexOf('.') !== -1 && s.indexOf(',') !== -1) {
    s = s.replace(/\./g,'').replace(',', '.');
  } else {
    if (s.indexOf(',') !== -1 && s.indexOf('.') === -1) {
      const parts = s.split(',');
      if (parts[1] && parts[1].length <= 3) s = s.replace(',', '.');
      else s = s.replace(/,/g,'');
    } else {
      s = s.replace(/,/g,'');
    }
  }
  s = s.replace(/[^0-9\.\-]/g,'');
  const n = parseFloat(s);
  return isNaN(n) ? 0 : n;
}
function fmtRp(n){
  n = Math.round(n);
  return `${n} Million`;
}

function escapeHtml(s){ return (s||'').toString().replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }

/* render card list (single view) */
function renderCards(data){
  const result = document.getElementById('result');
  if (!data.length) { result.innerHTML = '<div class="loading">Belum ada data.</div>'; return; }

  const filter = (document.getElementById('filterName').value || '').toLowerCase();
  const filtered = filter ? data.filter(d => d.name.toLowerCase().includes(filter)) : data;

  let html = '<div class="leaderboard-list" role="list">';
  filtered.forEach((d,i)=>{
    html += `<div class="donation-item" role="listitem" aria-label="Donor ${i+1}">
      <div style="display:flex;align-items:center;gap:12px;flex:1 1 auto;">
        <div class="rank-number">${i+1}</div>
        <div class="donation-info">
          <div class="donation-name">${escapeHtml(d.name)}</div>
        </div>
      </div>
      <div style="min-width:120px;text-align:right;">
        <div class="donation-total">${fmtRp(d.total)}</div>
      </div>
    </div>`;
  });
  html += '</div>';
  result.innerHTML = html;
}

/* ambil sheet, agregasi dan render */
async function loadDonors(){
  const result = document.getElementById('result');
  result.innerHTML = '<div class="loading">Memuat data...</div>';
  try {
    const res = await fetch(SHEET_URL, { cache: 'no-store' });
    if (!res.ok) {
      if (res.status === 403 || res.status === 401) {
        result.innerHTML = `<div class="error">Akses ditolak (kode ${res.status}). Pastikan Google Sheet diset "Anyone with the link — Viewer".</div>`;
      } else {
        result.innerHTML = `<div class="error">Gagal memuat Google Sheet (HTTP ${res.status}).</div>`;
      }
      throw new Error('HTTP ' + res.status);
    }

    const txt = await res.text();
    let json;
    try { json = parseGviz(txt); } catch(e) { throw new Error('Gagal parse GViz JSON: ' + e.message); }

    if (!json || !json.table) throw new Error('Response GViz tidak berisi table.');

    const rows = tableToObjects(json.table);
    const cols = json.table.cols.map(c => (c.label || c.id || '').toString().trim());

    // debug: lihat apa yang diterima dari Google (bisa dilihat di DevTools Console)
    console.log('GViz cols:', cols);
    console.log('GViz sample rows:', rows.slice(0,6));

    const sample = rows.slice(0,10);
    const { nameKey, mKey } = detectFields(cols, sample);
    console.log('Detected nameKey:', nameKey, 'mKey:', mKey);

    if (!nameKey || !mKey) {
      result.innerHTML = `<div class="error">Gagal deteksi kolom. Header ditemukan: <br><small style="color:#333">${cols.join(' | ')}</small><br>Pastikan header 'Nama' dan 'Total' ada di baris pertama.</div>`;
      return;
    }

    // aggregate by name
    const map = new Map();
    rows.forEach(r => {
      const rawName = r[nameKey];
      const name = rawName !== undefined && rawName !== null ? String(rawName).trim() : '';
      if (!name) return;
      const rawM = r[mKey] !== undefined ? r[mKey] : '';
      const num = parseNumber(rawM);
      const key = name.toLowerCase();
      if (!map.has(key)) map.set(key, { name, total: 0, count: 0 });
      const obj = map.get(key);
      obj.total += num;
      obj.count += 1;
    });

    const arr = Array.from(map.values()).sort((a,b) => b.total - a.total);

    // render single card view
    renderCards(arr);

  } catch (err) {
    console.error('loadDonors error', err);
    if (!result.innerHTML || result.innerHTML.trim() === '') {
      result.innerHTML = `<div class="error">Gagal memuat data: ${escapeHtml(err.message)}</div>`;
    }
  }
}

/* event bindings */
document.addEventListener('DOMContentLoaded', () => {
  const refreshBtn = document.getElementById('refreshBtn');
  const filterName = document.getElementById('filterName');

  if (refreshBtn) refreshBtn.addEventListener('click', loadDonors);
  if (filterName) filterName.addEventListener('input', () => { setTimeout(loadDonors, 150); });

  loadDonors();
  setInterval(loadDonors, 1000 * 60 * 2); // refresh 2 menit
});
</script>
